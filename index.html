<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia-API</title>
    <script src="javascript.js"></script>
</head>
<body>
    <div id="container">
        <form action="http://localhost:8080/questions">
            <p id="question">What is the first book of the Old Testament?</p>
            <input type="radio" id="male" name="gender" value="Genesis">
            <label for="male">Genesis</label><br>
            <input type="radio" id="female" name="gender" value="Exodus">
            <label for="female">Exodus</label><br>
            <input type="radio" id="other" name="gender" value="Leviticus">
            <label for="other">Leviticus</label><br>
            <input type="radio" id="other" name="gender" value="Deutonoromy">
            <label for="other">Deutonoromy</label><br> <br>
            <input type="submit" value="Submit">
        </form>

        <p>"Genesis" is the correct answer</p>
    </div>
</body>
</html>
